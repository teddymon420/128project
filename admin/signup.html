<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Signup - Internship Management</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Internship Management Logo" class="logo">
        <h1>Internship Management System</h1>
    </header>
    <main>
        <section class="auth-form">
            <h2>Company Signup</h2>
            <form id="admin-signup-form" onsubmit="validateSignup(event)">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Internship Management System</p>
    </footer>
    <script src="../js/auth.js"></script>
</body>
</html>
