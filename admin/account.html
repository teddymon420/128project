<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Internship Management</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <img src="../public/images/logo.png" alt="Internship Management Logo" class="logo">
        <h1>Internship Management System</h1>
        <nav>
            <a href="dashboard.html">Home</a>
            <a href="internship-management.html">Manage Internships</a>
            <a href="applications.html">View Applications</a>
            <a href="account.html">Account</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Manage Account</h2>
        <section class="auth-form">
            <form id="account-form" onsubmit="updateAccount(event)">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Update Account</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Internship Management System</p>
    </footer>
    <script src="../public/js/auth.js"></script>
</body>
</html>
