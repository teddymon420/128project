<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Internship Management</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Internship Management Logo" class="logo">
        <h1>Internship Management System</h1>
    </header>
    <main>
        <section class="auth-form">
            <h2>Student Login</h2>
            <form id="user-login-form" onsubmit="validateLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Internship Management System</p>
    </footer>
    <script src="../js/auth.js"></script>
</body>
</html>
